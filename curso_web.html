    <h1>Registro al Curso de Programación Web</h1>
    <p>Inscríbete gratis en nuestro curso de introducción a HTML, CSS y JavaScript.</p>

    <!-- Formulario de inscripción -->
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curso">Selecciona el curso:</label><br>
        <select id="curso" name="curso">
            <option value="html">HTML Básico</option>
            <option value="css">CSS Intermedio</option>
            <option value="js">JavaScript Avanzado</option>
        </select><br><br>

        <button type="submit">Registrarse</button>
    </form>

</body>
